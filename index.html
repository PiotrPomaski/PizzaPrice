<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza Price</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="Pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale &#x1F44C;</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <div class="pizza__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, dolorum in? Facilis reiciendis quis optio accusamus totam est facere qui.</div>
            <div class="pizza__details">
                <p class="pizza_detail"><span class="emoji">&#x1F355;</span>850 kcal</p>
                <p class="pizza_detail"><span class="emoji">&#x1F554;</span>30 min</p>
                <p class="pizza_detail"><span class="emoji">&#x2B50;</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>
</body>

</html>
